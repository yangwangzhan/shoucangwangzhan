<!DOCTYPE html>
<html>
<head>
    <title>密码验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>请输入密码</h2>
        <input type="password" id="passwordInput" placeholder="密码">
        <button onclick="checkPassword()">确认</button>
        <div id="message"></div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const messageDiv = document.getElementById("message");
            const correctPassword = "yang190808";

            if (password === correctPassword) {
                // 密码正确，跳转到新页面
                window.location.href = "newpage.html";
            } else {
                // 密码错误，显示错误信息
                messageDiv.textContent = "密码错误，请重试。";
            }
        }
    </script>
</body>
</html>
